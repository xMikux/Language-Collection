---
one:
  two:
    three: four
status:
  offline:
    base: '&c{SERVER} is {STATUS}. &7You are in position &f{POS}&7 of &f{LEN}&7.'
    offline: 離線
    restarting: 重啟
    full: 滿人
    restricted: 受限制
    paused: 暫停
    whitelisted: 白名單
  online:
    base: '&7You are in position &f{POS}&7 of &f{LEN}&7. Estimated time: {TIME}'
  left-last-queue: '&aYou left the last queue you were in.'
  now-in-queue: |-
    &aYou are now queued for {SERVER}! &7You are in position &f{POS}&7 of &f{LEN}&7.
    &7Type &f/leavequeue&7 or &f<click:run_command:/leavequeue {SERVERNAME}>click here</click>&7 to leave the queue!
  now-in-empty-queue: ''
  sending-now: '&a現在傳送你到 &f{SERVER} &a中..'
errors:
  server-not-exist: '&c伺服器 {SERVER} 並不存在!'
  already-queued: '&c你已經在排該伺服器的隊伍!'
  player-only: '&c這個指令只能由玩家執行!'
  already-connected: '&c你已經連接到此伺服器!'
  cant-join-paused: '&c你不能加入 {SERVER} 的排隊之中, 因為它已被暫停.'
  deny-joining-from-server: '&c你不允許加入此伺服器的隊列中!'
