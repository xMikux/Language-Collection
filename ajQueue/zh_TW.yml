    base: <red>你必須在 {VERSIONS} 版本才能加入這個伺服器!
    or: ' 或 '
    comma: ', '
commands:
  leave-queue: '&a你離開了 {SERVER} 的排隊!'
  reload: '&aConfig and messages reloaded successfully!'
  joinqueue:
    usage: '&c用法: /joinqueue <server>'
  kick:
    usage: '<red>用法: /ajqueue kick <player> [queue]'
    no-player: '&cCould not find {PLAYER}! Make sure they are in a queue!'
    unknown-server: '&cCould not find queue {QUEUE}. Make sure you spelled it correctly!'
    success: <green>Kicked <white>{PLAYER} <green>from {NUM} queue{s}!
  leave:
    more-args: '&cPlease specify which queue you want to leave! &7You are in these queues: {QUEUES}'
    queues-list-format: '&f{NAME}&7, '
    not-queued: '&cYou are not queued for that server! &7You are in these queues: {QUEUES}'
    no-queues: '&c你沒有在排隊!'
  pause:
    more-args: '&cUsage: /ajqueue pause <server> [on/off]'
    no-server: '&c這個伺服器並不存在!'
    success: '&a隊列為 &f{SERVER} &a現在已被 {PAUSED}'
    paused:
      'true': '&e暫停'
      'false': '&a取消暫停'
  send:
    player-not-found: '&c找不到那個玩家. 請確定它們在線上!'
    usage: '<red>Usage: /ajqueue send <player> <server>'
  listqueues:
    header: '&9Queues:'
    format: '<hover:show_text:''&7Status: {STATUS}''>{COLOR}{NAME}&7: {COUNT} queued</hover>'
noperm: '&cYou do not have permission to do this!'
format:
  time:
    mins: '{m}分 {s}秒'
    secs: '{s} 秒'
list:
  format: '&b{SERVER} &7({COUNT}): {LIST}'
  playerlist: '&9{NAME}&7, '
  total: '&7Total players in queues: &f{TOTAL}'
  none: '&7無'
spigot:
  actionbar:
    online: '&7You are queued for &f{SERVER}&7. You are in position &f{POS}&7 of &f{LEN}&7. Estimated time: {TIME}'
    offline: '&7You are queued for &f{SERVER}&7. &7You are in position &f{POS}&7 of &f{LEN}&7.'
send: '&aAdded &f{PLAYER}&a to the queue for &f{SERVER}'
remove: '&aRemoved &f{PLAYER} from all queues they were in.'
placeholders:
  queued:
    none: 無
  position:
    none: 無
title:
  title: ''
  subtitle: '<gold>You are <green>#{POS} <gold>in the queue!'
max-tries-reached: '&cUnable to connect to {SERVER}. Max retries reached.'
auto-queued: '&aYou''ve been auto-queued for {SERVER} because you were kicked.'
velocity-kick-message: '<red>You were kicked while trying to join {SERVER}: <white>{REASON}'
updater:
  update-available: |-
    <gray><strikethrough>                                                         <reset>
    <green>An update is available for ajQueue!
    <dark_green>You can download it by <click:run_command:/ajqueue update><bold>clicking here</bold>
    or running <gray>/ajQueue update</click>
    <gray><strikethrough>                                                         <reset>
  no-update: <red>沒有可用的更新
  success: <green>更新已下載完成! 現在只需要重啟伺服器
  fail: <red>下載更新時出現錯誤. 請檢查後台獲取更多資訊.
  already-downloaded: <red>更新已下載.
