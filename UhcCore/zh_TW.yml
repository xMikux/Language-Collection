    name: Triple Ores
    description:
      - Ores drop in threes.
  double_ores:
    name: Double Ores
    description:
      - Ores drop in pairs.
  team_inventory:
    name: Team Inventory
    description:
      - Each team has an extra inventory that all members from the team can view by using /teaminventory.
    error: '&cYou may only open your team''s inventory while playing!'
    disabled: '&cTeam Inventory is currently disabled!'
    open: '&aOpening team inventory ...'
