Settings:
  ReloadMessage: "&8[&fOrePlus&8] &a成功重新加載!" # Reload Message
  NoPermissionMessage: "&8[&fOrePlus&8] &e你沒有此權限!" # Reload no permission

# Diamond ore
Diamond-Ore:
# Custom rgb particles
  BreakParticleEnable: true # Enable particles?

# Creeper spawn
  BreakMobCreeperEnable: true # Enable creeper or not. (true - false)
  BreakMobCreeperSpawnPercentage: 20 # Set percentage for creeper spawn (Please don't use > %)
  BreakMobCreeperName: "&a&lBum? 哈哈!" # Here is creeper name!
  BreakMobCreeperSpawnMessage: "&a➤ 嗨, 我的朋友!" # Here is creeper spawn message!

# Sound
  BreakSoundEnable: true # Example! Enable sounds?
  BreakSound: block.anvil.land # Example! Here is break sound!
  BreakSoundVolume: 20 # Example! Here is break sound volume!
  BreakSoundPitch: 5 # Example! Here is break sound pitch!

# Potion and message...
  BreakMessageAndEffectEnable: true # Enable messages and effect?
  BreakMessage: "&b+ 挖掘疲勞 2 &8| &7(30秒)" # Here is break message!
  BreakPotionEffect: SLOW_DIGGING # Potion effect!
  BreakMessageAndPotionPercentage: 50 # Set percentage for potion give and message! (Please don't use > %)
  BreakPotionStrength: 1 # Potion effect strength (0 IS 1 1 IS 2!4!4...)
  BreakPotionDurability: 600 # Potion effect durability (IN TICK SPEED!!)

# Commands on block break
  BreakCommandsEnable: true # Enable commands or not?
  BreakCommandsPercentage: 60 # Set percentage for commands. (Please don't use > %)
  BreakCommands: # Commands
    - "eco give %player% 500"
    - "give %player% minecraft:dirt"

# Item drop
  BreakCustomItemDropEnable: true # Enable custom ore drops?
  BreakItemsDropPercentage: 50 # Set percentage for loot drop! (Please don't use > %)
  BreakCustomItemDrop: # Item drop if you mine diamond ore!
    ItemsDrop:
      - ==: org.bukkit.inventory.ItemStack
        v: 2584
        type: TRIDENT
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          display-name: "§6OrePlus"
          lore:
            - "§eExample! By Narcox"
          enchants:
            CHANNELING: 1
            IMPALING: 1
            LOYALTY: 1
            MENDING: 1
            DURABILITY: 1
      - ==: org.bukkit.inventory.ItemStack
        v: 2584
        type: CROSSBOW
        meta:
          ==: ItemMeta
          meta-type: CROSSBOW
          display-name: "§6OrePlus"
          lore:
            - "§eExample! By Narcox"
          enchants:
            MENDING: 1
            MULTISHOT: 1
            PIERCING: 1
            QUICK_CHARGE: 1
            DURABILITY: 1
          charged: false

