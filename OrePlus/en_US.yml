Settings:
  ReloadMessage: "&8[&fOrePlus&8] &aSuccess reload!" # Reload Message
  NoPermissionMessage: "&8[&fOrePlus&8] &eYou not have permission to this!" # Reload no permission

# Diamond ore
Diamond-Ore:
# Custom rgb particles
  BreakParticleEnable: true # Enable particles?
  BlockParticleRGBSize: 10 # Particle size.
  BlockParticleRGBRed: 51 # Red color.
  BlockParticleRGBGreen: 204 # Green color.
  BlockParticleRGBBlue: 255  # Blue color.

# Creeper spawn
  BreakMobCreeperEnable: true # Enable creeper or not. (true - false)
  BreakMobCreeperSpawnPercentage: 20 # Set percentage for creeper spawn (Please don't use > %)
  BreakMobCreeperName: "&a&lBum? hahah!" # Here is creeper name!
  BreakMobCreeperSpawnMessage: "&a➤ Hello my friend!" # Here is creeper spawn message!

# Sound
  BreakSoundEnable: true # Enable sounds?
  BreakSound: block.anvil.land # Here is break sound!
  BreakSoundVolume: 20 # Here is break sound volume!
  BreakSoundPitch: 5 # Here is break sound pitch!

# Message
  BreakMessageEnable: true # This message only works if players have no effect to not spam the chat.
  BreakMessage: "&b+ Slow mining 2 &8| &7(30 sec)" # Here is break message!

# Potion and message...
  BreakEffectEnable: true # Enable messages and effect?
  BreakPotionEffect: SLOW_DIGGING # Potion effect!
  BreakMessageAndPotionPercentage: 50 # Set percentage for potion give and message! (Please don't use > %)
  BreakPotionStrength: 1 # Potion effect strength (0 IS 1 1 IS 2!4!4...)
  BreakPotionDurability: 600 # Potion effect durability (IN TICK SPEED!!)

# Commands on block break
  BreakCommandsEnable: true # Enable commands or not?
  BreakCommandsPercentage: 60 # Set percentage for commands. (Please don't use > %)
  BreakCommands: # Commands
    - "eco give %player% 500"
    - "give %player% minecraft:dirt"

# Item drop
  BreakCustomItemDropEnable: true # Enable custom ore drops?
  BreakItemsDropPercentage: 50 # Set percentage for loot drop! (Please don't use > %)
  BreakCustomItemDrop: # Item drop if you mine diamond ore!
    ItemsDrop:
      - ==: org.bukkit.inventory.ItemStack
        v: 2584
        type: TRIDENT
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          display-name: "§6OrePlus"
          lore:
            - "§eExample! By Narcox"
          enchants:
            CHANNELING: 1
            IMPALING: 1
            LOYALTY: 1
            MENDING: 1
            DURABILITY: 1
      - ==: org.bukkit.inventory.ItemStack
        v: 2584
        type: CROSSBOW
        meta:
          ==: ItemMeta
          meta-type: CROSSBOW
          display-name: "§6OrePlus"
          lore:
            - "§eExample! By Narcox"
          enchants:
            MENDING: 1
            MULTISHOT: 1
            PIERCING: 1
            QUICK_CHARGE: 1
            DURABILITY: 1
          charged: false

