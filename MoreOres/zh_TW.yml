clear/generate Confirm 1: 你確定要 [clear/generate] 礦石於 [world]?
clear/generate Confirm 2: 這是可逆的, 但可能會導致一些卡頓
clear/generate/remove Confirm: 如果確定, 請輸入 [command]
clear Confirm: 礦石仍將在 [world] 生成, 如果未在config內禁用.
generate Confirm 1: 如果你執行此指令, /moreores clear [world] 將不會清除任何礦石在你運行此指令之前生成的.
generate Confirm 2: 如果未在設定啟用礦石, 則可能不會在  [world] 中生成礦石.
Remove Confirm 1: 你確定要從 [world] 中移除礦石?
Remove Confirm 2: /moreores clear <world> 通常運作的更好
Remove Start 1: 礦石現在將從 [world] 中移除
Remove Start 2: 將 [world] 設定為不在設定中生成礦石
Remove End: 礦石將不在從 [world] 中移除
Change in Config: 你可以在設定中更改
Reload Config: 重新加載設定
Players Only: 只有玩家可以執行此指令.
Not Item: 那並不是個物品
Help Title: 更多礦石幫助
/moreores: 顯示此幫助選單
/moreores menu: 開啟一個物品欄包含所有更多礦石的物品
/moreores <ore> [amount]: 給予你指定的礦石
/moreores reload: 重新加載設定
/moreores clear <world>: 清除世界上所有的礦石
/moreores generate <world>: 強制礦石在世界上生成
/moreores remove <world>: 將世界添加至刪除礦石列表中, 並根據啟用內容將其從 黑名單/移除 中刪除
