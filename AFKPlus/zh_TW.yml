#These are sent to all players when AFK starts and stops
Broadcast:
  Start: "&8[&6AFK&4+&8] &s{PLAYER}&p 現在正在暫離"
  #You may also add a {TIME} variable that will be replaced by how long the player was AFK
  Stop: "&8[&6AFK&4+&8] &s{PLAYER}&p 現在不再暫離"
Updater:
  NoUpdate: "&p沒有可用的更新"
  UpdateFound: "&p有可用於 AFKPlus 的更新"
  UpdateDownloading: "&p更新已找到並正在下載完成 它將在下次重啟伺服器時安裝"
Player:
  AFK: "&s{PLAYER}&p 已暫離了 &s{TIME}"
